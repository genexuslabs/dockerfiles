language: ruby
dist: trusty
sudo: required
services:
- docker
before_script:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
script:
- docker build -f java/tomcat/Dockerfile -t genexus/javatomcat:travis java/tomcat
after_script:
- docker push genexus/javatomcat:travis
env:
  global:
    secure: 
